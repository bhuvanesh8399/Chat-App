spring.application.name=backend

spring.datasource.url=jdbc:h2:mem:chatapp;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

# JWT secret and expiration (example values)
# use a strong secret in prod
app.jwt.secret=MyJwtSecretKey1234567890
# e.g., 24 hours
app.jwt.expirationMs=86400000
jwt.secret=${app.jwt.secret}
jwt.expirationMs=${app.jwt.expirationMs}
